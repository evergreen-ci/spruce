stepback: true
command_type: test
ignore:
  - "*.md"
  - ".github/*"

modules:
- name: evergreen
  repo: git@github.com:evergreen-ci/evergreen.git
  branch: master
  prefix: gopath/src/github.com/evergreen-ci

#######################################
#              Functions              #
#######################################
functions:
  get-project:
    command: git.get_project
    type: setup
    params:
      directory: spruce

  get-evergreen-project:
    command: git.get_project
    type: setup
    params:
      directory: spruce
      revisions:
        evergreen: ${evergreen_rev}

  setup-mongodb:
    - command: subprocess.exec
      type: setup
      params:
        env:
          gobin: /opt/golang/go1.9/bin/go
          MONGODB_URL: ${mongodb_url}
          DECOMPRESS: ${decompress}
        working_dir: spruce/gopath/src/github.com/evergreen-ci/evergreen
        command: make get-mongodb
    - command: subprocess.exec
      type: setup
      params:
        background: true
        working_dir: spruce/gopath/src/github.com/evergreen-ci/evergreen
        command: make start-mongod
    - command: subprocess.exec
      type: setup
      params:
        working_dir: spruce/gopath/src/github.com/evergreen-ci/evergreen
        command: make check-mongod
    - command: subprocess.exec
      type: setup
      params:
        working_dir: spruce/gopath/src/github.com/evergreen-ci/evergreen
        command: make init-rs

  run-make:
    command: subprocess.exec
    params:
      working_dir: spruce/gopath/src/github.com/evergreen-ci/evergreen
      binary: make
      args: ["${make_args|}", "${target}"]
      background: false
      env:
        GOPATH: ${workdir}/spruce/gopath
        GO_BIN_PATH: /opt/golang/go1.13/bin/go
        GOROOT: /opt/golang/go1.13

  run-make-background:
    command: subprocess.exec
    params:
      working_dir: spruce/gopath/src/github.com/evergreen-ci/evergreen
      binary: make
      args: ["${make_args|}", "${target}"]
      background: true
      env:
        GOPATH: ${workdir}/spruce/gopath
        GO_BIN_PATH: /opt/golang/go1.13/bin/go
        GOROOT: /opt/golang/go1.13

  npm-start:
    command: subprocess.exec
    type: setup
    params:
      working_dir: spruce
      background: true
      command: npm run start:dev-server

  npm-install:
    command: shell.exec
    params:
      working_dir: spruce
      script: |
        npm install

  npm-test:
    command: subprocess.exec
    params:
      working_dir: spruce
      binary: npm
      args: [test, --, -u, --reporters=default, --reporters=jest-junit]
      env:
        CI: "true"

  npm-lint:
    command: subprocess.exec
    params:
      working_dir: spruce
      binary: npm
      args: [run, lint]

  npm-build:
    command: subprocess.exec
    params:
      working_dir: spruce
      binary: npm
      args: [run, build]

  npm-build:
    command: subprocess.exec
    params:
      working_dir: spruce
      binary: npm
      args: [run, build]

  npm-coverage:
    command: subprocess.exec
    params:
      working_dir: spruce
      binary: npm
      args: [run, coverage]

  run-cypress-tests:
    command: shell.exec
    params:
      working_dir: spruce
      script: |
        npx cypress run --record --key ${cypress_record_key} --reporter junit

  copy-cmdrc:
    command: shell.exec
    params:
      working_dir: spruce
      script: |
        cp config/.cmdrc_sample.json config/.cmdrc.json 

  attach-results: 
    command: attach.xunit_results
    params:
      files:
        - "./spruce/junit.xml"

  attach-cypress-screenshots:
    command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter:
        ["spruce/cypress/screenshots/*"]
      remote_file: spruce/${task_id}/
      bucket: mciuploads
      content_type: image/png
      permissions: public-read
      display_name: "screenshot:"

  attach-cypress-videos:
    command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter:
        ["spruce/cypress/videos/*"]
      remote_file: spruce/${task_id}/
      bucket: mciuploads
      content_type: video/mp4
      permissions: public-read
      display_name: "video:"

  attach-server-logs:
    command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter:
        ["gopath/src/github.com/evergreen-ci/evergreen/server_logs.txt"]
      remote_file: spruce/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "server logs"

#######################################
#                Tasks                #
#######################################

tasks:
  - name: compile
    commands:
    - func: get-project
    - func: npm-install
    - func: npm-build
    - func: npm-build

  - name: test
    commands:
    - func: get-project
    - func: npm-install
    - func: npm-test

  - name: lint
    commands:
    - func: get-project
    - func: npm-install
    - func: npm-lint

  - name: coverage
    commands:
    - func: get-project
    - func: npm-install
    - func: npm-coverage

  - name: e2e_test
    commands:
    - func: get-evergreen-project
    - func: setup-mongodb
    - func: copy-cmdrc
    - func: run-make
      vars:
        target: local-evergreen
    - func: npm-install
    - func: npm-start
    - func: run-cypress-tests

buildvariants:
  - name: ubuntu1604
    display_name: Ubuntu 16.04
    run_on:
    - ubuntu1604-test
    modules:
      - evergreen
    tasks:
    - name: compile
    - name: test
    - name: lint
    - name: coverage
    - name: e2e_test

post:
  - func: attach-results
  - func: attach-cypress-screenshots
  - func: attach-cypress-videos
  - func: attach-server-logs