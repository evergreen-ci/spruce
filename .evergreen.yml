stepback: true
command_type: test
ignore:
  - "*.md"
  - ".github/*"

functions:
  get-project:
    command: git.get_project
    type: setup
    params:
      directory: spruce

  npm-install:
    command: subprocess.exec
    type: setup
    params:
      working_dir: spruce
      binary: npm
      args: [install]

  npm-test:
    command: subprocess.exec
    params:
      working_dir: spruce
      binary: npm
      args: [test, --, -u, --reporters=default, --reporters=jest-junit]
      env:
        CI: "true"

  npm-lint:
    command: subprocess.exec
    params:
      working_dir: spruce
      binary: npm
      args: [run, lint]

  npm-build:
    command: subprocess.exec
    params:
      working_dir: spruce
      binary: npm
      args: [run, build]

  npm-build:
    command: subprocess.exec
    params:
      working_dir: spruce
      binary: npm
      args: [run, build]

  attach-results:
    command: attach.xunit_results
    params:
      files:
        - "./spruce/junit.xml"

tasks:
  - name: test
    commands:
    - func: get-project
    - func: npm-install
    - func: npm-test
    - func: attach-results
  - name: compile
    commands:
    - func: get-project
    - func: npm-install
    - func: npm-build
    - func: npm-build
  - name: lint
    commands:
    - func: get-project
    - func: npm-install
    - func: npm-lint

buildvariants:
  - name: ubuntu1604
    display_name: Ubuntu 16.04
    run_on:
    - ubuntu1604-test
    tasks:
    - name: compile
    - name: lint
    - name: test
