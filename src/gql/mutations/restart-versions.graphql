mutation RestartVersions(
  $versionId: String!
  $abort: Boolean!
  $versionsToRestart: [VersionToRestart!]!
) {
  restartVersions(
    versionId: $versionId
    abort: $abort
    versionsToRestart: $versionsToRestart
  ) {
    taskStatuses
    status
    patch {
      status
      childPatches {
        status
      }
    }
  }
}
