#import "../fragments/projectSettings/access.graphql"
#import "../fragments/projectSettings/general.graphql"
#import "../fragments/projectSettings/plugins.graphql"

mutation SaveProjectSettingsForSection(
  $projectSettings: ProjectSettingsInput!
  $section: ProjectSettingsSection!
) {
  saveProjectSettingsForSection(
    projectSettings: $projectSettings
    section: $section
  ) {
    projectRef {
      id
      useRepoSettings
      repoRefId
      ...projectGeneralSettings
      ...projectAccessSettings
      ...projectPluginsSettings
    }
  }
}
