#import "./baseHost.graphql"

fragment baseSpawnHost on Host {
    ...baseHost
    availabilityZone
    displayName
    distro {
      isVirtualWorkStation
      id
      user
      workDir
      isWindows
    }
    expiration
    homeVolumeID
    instanceType
    instanceTags {
      key
      value
      canBeModified
    }
    noExpiration
    uptime
    volumes {
      displayName
      id
    }
}