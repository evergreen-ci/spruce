fragment PatchesPagePatches on Patches {
  patches {
    id
    author
    authorDisplayName
    projectID
    projectIdentifier
    description
    status
    createTime
    commitQueuePosition
    childPatches {
      baseVersionID
      githash
      id
      projectID
      taskCount
      status
    }
    versionFull {
      id
      taskStatusStats(options: {}) {
        counts {
          status
          count
        }
      }
      status
    }
    canEnqueueToCommitQueue
  }
  filteredPatchCount
}
