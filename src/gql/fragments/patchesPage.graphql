fragment PatchesPagePatches on Patches {
  patches {
    id
    author
    authorDisplayName
    projectID
    projectIdentifier
    description
    status
    createTime
    commitQueuePosition
    childPatches {
      baseVersionID
      githash
      id
      projectID
      taskCount
      status
    }
    versionFull {
      id
      taskStatusCounts(options: {}) {
        status
        count
      }
    }
    canEnqueueToCommitQueue
  }
  filteredPatchCount
}
