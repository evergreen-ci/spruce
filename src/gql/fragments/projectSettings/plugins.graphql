fragment projectPluginsSettings on Project {
  buildBaronSettings {
    ticketCreateProject
    ticketSearchProjects
  }
  externalLinks {
    displayName
    urlTemplate
  }
  perfEnabled
  taskAnnotationSettings {
    fileTicketWebhook {
      endpoint
      secret
    }
    jiraCustomFields {
      displayText
      field
    }
  }
}

fragment repoPluginsSettings on RepoRef {
  buildBaronSettings {
    ticketCreateProject
    ticketSearchProjects
  }
  externalLinks {
    displayName
    urlTemplate
  }
  perfEnabled
  taskAnnotationSettings {
    fileTicketWebhook {
      endpoint
      secret
    }
    jiraCustomFields {
      displayText
      field
    }
  }
}
