fragment projectPatchAliasSettings on Project {
  githubTriggerAliases
  patchTriggerAliases {
    alias
    childProjectIdentifier
    parentAsModule
    status
    taskSpecifiers {
      patchAlias
      taskRegex
      variantRegex
    }
  }
}

fragment repoPatchAliasSettings on RepoRef {
  githubTriggerAliases
  patchTriggerAliases {
    alias
    childProjectIdentifier
    parentAsModule
    status
    taskSpecifiers {
      patchAlias
      taskRegex
      variantRegex
    }
  }
}
