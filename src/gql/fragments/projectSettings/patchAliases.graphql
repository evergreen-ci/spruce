fragment projectPatchAliasSettings on Project {
  patchTriggerAliases {
    alias
    childProjectId
    childProjectIdentifier
    taskSpecifiers {
      patchAlias
      taskRegex
      variantRegex
    }
    status
    parentAsModule
    variantsTasks {
      name
      tasks
    }
  }
  githubTriggerAliases
}

fragment repoPatchAliasSettings on RepoRef {
  patchTriggerAliases {
    alias
    childProjectId
    childProjectIdentifier
    taskSpecifiers {
      patchAlias
      taskRegex
      variantRegex
    }
    status
    parentAsModule
    variantsTasks {
      name
      tasks
    }
  }
  githubTriggerAliases
}
