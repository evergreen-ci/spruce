fragment projectGithubSettings on Project {
  prTestingEnabled
  githubChecksEnabled
  githubTriggerAliases
  gitTagVersionsEnabled
  gitTagAuthorizedUsers
  gitTagAuthorizedTeams
  commitQueue {
    enabled
    requireSigned
    mergeMethod
    message
  }
}

fragment repoGithubSettings on RepoRef {
  prTestingEnabled
  githubChecksEnabled
  githubTriggerAliases
  gitTagVersionsEnabled
  gitTagAuthorizedUsers
  gitTagAuthorizedTeams
  commitQueue {
    enabled
    requireSigned
    mergeMethod
    message
  }
}

fragment projectGithubCommitQueue on ProjectSettings {
  githubWebhooksEnabled

  projectRef {
    ...projectGithubSettings
  }
}

fragment repoGithubCommitQueue on RepoSettings {
  githubWebhooksEnabled

  projectRef {
    ...repoGithubSettings
  }
}

fragment projectEventGithubCommitQueue on ProjectEventSettings {
  githubWebhooksEnabled

  projectRef {
    ...projectGithubSettings
  }
}

fragment repoEventGithubCommitQueue on RepoEventSettings {
  githubWebhooksEnabled

  projectRef {
    ...repoGithubSettings
  }
}
