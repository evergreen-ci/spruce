  repo
  branch
  displayName
  batchTime
  remotePath
  spawnHostScriptPath
  dispatchingDisabled
  versionControlEnabled
  deactivatePrevious
  repotrackerDisabled
  stepbackDisabled
  patchingDisabled
  taskSync {
    configEnabled
    patchEnabled
  }
  disabledStatsCache
}
