fragment projectGeneralSettings on Project {
  batchTime
  branch
  deactivatePrevious
  disabledStatsCache
  dispatchingDisabled
  displayName
  enabled
  owner
  patchingDisabled
  remotePath
  repo
  repotrackerDisabled
  spawnHostScriptPath
  stepbackDisabled
  taskSync {
    configEnabled
    patchEnabled
  }
  versionControlEnabled
}

fragment repoGeneralSettings on RepoRef {
  batchTime
  branch
  deactivatePrevious
  disabledStatsCache
  dispatchingDisabled
  displayName
  owner
  patchingDisabled
  remotePath
  repo
  repotrackerDisabled
  spawnHostScriptPath
  stepbackDisabled
  taskSync {
    configEnabled
    patchEnabled
  }
  versionControlEnabled
}
