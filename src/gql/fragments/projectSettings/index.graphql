#import "./general.graphql"
#import "./variables.graphql"

fragment projectSettings on ProjectSettings {
  projectRef {
    id
    useRepoSettings
    repoRefId
    ...projectGeneralSettings
  }
  vars {
    ...variables
  }
}

fragment repoSettings on RepoSettings {
  projectRef {
    id
    ...repoGeneralSettings
  }
  vars {
    ...variables
  }
}
