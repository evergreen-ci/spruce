query HostEvents($id: String!, $tag: String!, $limit: Int, $page: Int) {
  hostEvents(hostId: $id, hostTag: $tag, limit: $limit, page: $page) {
    count
    eventLogEntries {
      data {
        agentBuild
        agentRevision
        duration
        execution
        hostname
        logs
        monitorOp
        newStatus
        oldStatus
        provisioningMethod
        successful
        taskId
        taskPid
        taskStatus
        user
      }
      eventType
      id
      processedAt
      resourceId
      resourceType
      timestamp
    }
  }
}
