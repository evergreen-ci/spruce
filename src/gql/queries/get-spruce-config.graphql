query GetSpruceConfig {
  spruceConfig {
    bannerTheme
    banner
    ui {
      userVoice
      defaultProject
    }
    jira {
      host
    }
    providers {
      aws {
        maxVolumeSizePerUser
      }
    }
    spawnHost {
      spawnHostsPerUser
      unexpirableHostsPerUser
      unexpirableVolumesPerUser
    }
    slack {
      name
    }
  }
}
