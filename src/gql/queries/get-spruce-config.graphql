query GetSpruceConfig {
  spruceConfig {
    banner
    bannerTheme
    jira {
      host
    }
    providers {
      aws {
        maxVolumeSizePerUser
        pod {
          ecs {
            maxCPU
            maxMemoryMb
          }
        }
      }
    }
    slack {
      name
    }
    spawnHost {
      spawnHostsPerUser
      unexpirableHostsPerUser
      unexpirableVolumesPerUser
    }
    ui {
      defaultProject
      userVoice
    }
  }
}
