#import "../fragments/baseTask.graphql"

query GetBaseVersionAndTask($taskId: String!) {
  task(taskId: $taskId) {
    id
    execution
    displayName
    buildVariant
    versionMetadata {
      baseVersion {
        order
        projectIdentifier
      }
      isPatch
    }
    baseTask {
      id
      execution
      status
    }
  }
}
