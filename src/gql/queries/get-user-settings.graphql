
  query GetUserSettings {
    userSettings {
      timezone
      region
      slackUsername
      notifications {
        buildBreak
        commitQueue
        patchFinish
        patchFirstFailure
        spawnHostExpiration
        spawnHostOutcome
      }
      githubUser {
        lastKnownAs
      }
      useSpruceOptions {
        hasUsedSpruceBefore
        spruceV1
      }
    }
  }
