#import "../fragments/upstreamProject.graphql"

query Version($id: String!) {
  version(id: $id) {
    id
    activated
    author
    baseVersion {
      id
    }
    createTime
    errors
    finishTime
    isPatch
    manifest {
      id
      revision
      project
      branch
      isBase
      moduleOverrides
      modules
    }
    message
    order
    parameters {
      key
      value
    }
    patch {
      id
      alias
      canEnqueueToCommitQueue
      childPatches {
        id
        githash
        projectIdentifier
        status
        taskCount
        versionFull {
          id
          baseVersion {
            id
          }
          status
        }
      }
      commitQueuePosition
      patchNumber
    }
    previousVersion {
      id
      revision
    }
    project
    projectIdentifier
    projectMetadata {
      repo
      owner
    }
    repo
    revision
    startTime
    status
    taskCount
    versionTiming {
      makespan
      timeTaken
    }
    warnings
    ...upstreamProject
  }
}
