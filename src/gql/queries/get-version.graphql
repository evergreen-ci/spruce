#import "../fragments/upstreamProject.graphql"

query Version($id: String!) {
  version(id: $id) {
    id
    createTime
    startTime
    finishTime
    revision
    author
    status
    order
    repo
    project
    activated
    message
    isPatch
    taskCount
    project
    baseVersion {
      id
    }
    projectIdentifier
    versionTiming {
      makespan
      timeTaken
    }
    parameters {
      key
      value
    }
    manifest {
      id
      revision
      project
      branch
      isBase
      moduleOverrides
      modules
    }
    previousVersion {
      id
      revision
    }
    patch {
      id
      patchNumber
      alias
      commitQueuePosition
      canEnqueueToCommitQueue
      childPatches {
        baseVersionID
        githash
        id
        projectIdentifier
        taskCount
        versionFull {
          status
        }
        status
      }
    }
    ...upstreamProject
  }
}
