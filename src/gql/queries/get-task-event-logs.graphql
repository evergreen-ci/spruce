query TaskEventLogs($id: String!, $execution: Int) {
  task(taskId: $id, execution: $execution) {
    execution
    id
    taskLogs {
      eventLogs {
        id
        timestamp
        eventType
        data {
          hostId
          jiraIssue
          jiraLink
          priority
          status
          timestamp
          userId
        }
      }
    }
  }
}
