query MainlineCommits(
  $mainlineCommitsOptions: MainlineCommitsOptions!
  $buildVariantOptionsForTask: BuildVariantOptions!
  $buildVariantOptions: BuildVariantOptions!
) {
  mainlineCommits(
    options: $mainlineCommitsOptions
    buildVariantOptions: $buildVariantOptions
  ) {
    versions {
      version {
        id
        author
        createTime
        message
        revision
        order
        taskStatusCounts(options: $buildVariantOptionsForTask) {
          status
          count
        }
        buildVariants(options: $buildVariantOptions) {
          displayName
          tasks {
            id
            execution
            status
            displayName
          }
        }
      }
      rolledUpVersions {
        id
        createTime
        author
        order
        message
        revision
      }
    }
    nextPageOrderNumber
    prevPageOrderNumber
  }
}
