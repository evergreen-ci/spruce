query MainlineCommits(
  $mainlineCommitsOptions: MainlineCommitsOptions!
  $taskStatusCountsOptions: BuildVariantOptions!
) {
  mainlineCommits(options: $mainlineCommitsOptions) {
    versions {
      version {
        id
        author
        createTime
        message
        revision
        taskStatusCounts(options: $taskStatusCountsOptions) {
          status
          count
        }
      }
      rolledUpVersions {
        id
        createTime
        author
        order
        message
        revision
      }
    }
    nextPageOrderNumber
  }
}
