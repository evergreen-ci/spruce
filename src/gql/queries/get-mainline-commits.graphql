query MainlineCommits(
  $mainlineCommitsOptions: MainlineCommitsOptions!
  $buildVariantOptionsForGraph: BuildVariantOptions!
  $buildVariantOptions: BuildVariantOptions!
  $groupedBuildVariantOptions: BuildVariantOptions!
) {
  mainlineCommits(
    options: $mainlineCommitsOptions
    buildVariantOptions: $buildVariantOptions
  ) {
    versions {
      version {
        projectIdentifier
        id
        author
        createTime
        message
        revision
        order
        taskStatusCounts(options: $buildVariantOptionsForGraph) {
          status
          count
        }
        buildVariantStats(options: $groupedBuildVariantOptions) {
          displayName
          variant
          statusCounts {
            count
            status
          }
        }
        buildVariants(options: $buildVariantOptions) {
          displayName
          variant
          tasks {
            id
            execution
            status
            displayName
            timeTaken
          }
        }
      }
      rolledUpVersions {
        id
        createTime
        author
        order
        message
        revision
      }
    }
    nextPageOrderNumber
    prevPageOrderNumber
  }
}
