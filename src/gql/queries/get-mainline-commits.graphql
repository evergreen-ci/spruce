query MainlineCommits(
  $options: MainlineCommitsOptions!
  $buildVariantOptions: BuildVariantOptions!
) {
  mainlineCommits(options: $options) {
    versions {
      version {
        id
        author
        createTime
        message
        revision
        taskStatusCounts(options: $buildVariantOptions) {
          status
          count
        }
      }
      rolledUpVersions {
        id
        createTime
        author
        order
        message
        revision
      }
    }
    nextPageOrderNumber
  }
}
