query MainlineCommits($options: MainlineCommitsOptions!) {
    mainlineCommits(options: $options) {
        versions {
            version {
                id
                author
                createTime
                message
                taskStatusCounts {
                    status
                    count
                }
            }
            rolledUpVersions {
                id
                createTime
                author
            }
        }
        nextPageOrderNumber
    }
}
