query UserSettings {
  userSettings {
    dateFormat
    githubUser {
      lastKnownAs
    }
    notifications {
      buildBreak
      commitQueue
      patchFinish
      patchFirstFailure
      spawnHostExpiration
      spawnHostOutcome
    }
    region
    slackMemberId
    slackUsername
    timezone
    useSpruceOptions {
      hasUsedMainlineCommitsBefore
      hasUsedSpruceBefore
      spruceV1
    }
  }
}
