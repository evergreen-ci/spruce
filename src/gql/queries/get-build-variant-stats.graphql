query GetBuildVariantStats($id: String!) {
  version(id: $id) {
    id
    buildVariantStats(options: {}) {
      variant
      displayName
      statusCounts {
        count
        status
      }
    }
    childVersions {
      id
      buildVariantStats(options: {}) {
        variant
        displayName
        statusCounts {
          count
          status
        }
      }
      projectIdentifier
    }
  }
}
