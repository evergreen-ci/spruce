query TaskTests(
  $dir: SortDirection
  $id: String!
  $cat: TestSortCategory
  $pageNum: Int
  $limitNum: Int
  $statusList: [String!]!
  $testName: String!
  $execution: Int
) {
  taskTests(
    taskId: $id
    sortCategory: $cat
    sortDirection: $dir
    page: $pageNum
    limit: $limitNum
    statuses: $statusList
    testName: $testName
    execution: $execution
  ) {
    testResults {
      testFile
      id
      status
      baseStatus
      testFile
      duration
      logs {
        url
        urlRaw
        urlLobster
      }
    }
    filteredTestCount
    totalTestCount
  }
}
