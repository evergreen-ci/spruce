query GetUndispatchedTasks($versionId: String!) {
  version(id: $versionId) {
    id
    tasks(
      options: { statuses: ["unscheduled"], includeEmptyActivation: true }
    ) {
      data {
        buildVariant
        buildVariantDisplayName
        displayName
        execution
        id
      }
    }
  }
}
