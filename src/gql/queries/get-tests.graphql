query GetTests(
  $execution: Int
  $groupId: String
  $taskId: String!
  $pageNum: Int
  $limitNum: Int
  $testName: String
) {
  taskTests(
    execution: $execution
    groupId: $groupId
    sortCategory: START_TIME
    page: $pageNum
    limit: $limitNum
    testName: $testName
    sortDirection: ASC
    taskId: $taskId
  ) {
    testResults {
      id
      logs {
        url
        urlLobster
      }
      testFile
    }
    filteredTestCount
  }
}
