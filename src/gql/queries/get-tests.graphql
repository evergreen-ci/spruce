query GetTests($execution: Int, $groupId: String, $taskId: String!) {
  taskTests(
    execution: $execution
    groupId: $groupId
    sortCategory: START_TIME
    sortDirection: ASC
    taskId: $taskId
  ) {
    testResults {
      displayTestName
      execution
      groupID
      id
      logs {
        lineNum
      }
      taskId
      testFile
      logTestName
    }
  }
}
