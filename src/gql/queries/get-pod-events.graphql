query podEvents($id: String!, $limit: Int, $page: Int) {
  pod(podId: $id) {
    id
    events(page: $page, limit: $limit) {
      count
      eventLogEntries {
        id
        data {
          oldStatus
          newStatus
          reason
          taskID
          taskExecution
          taskStatus
          task {
            id
            execution
            displayName
          }
        }
        eventType
        processedAt
        resourceId
        resourceType
        timestamp
      }
    }
  }
}
