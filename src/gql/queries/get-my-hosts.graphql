#import "../fragments/baseHost.graphql"

query MyHosts {
  myHosts {
    ...baseHost
    expiration
    distro {
      isVirtualWorkStation
      id
      user
      workDir
      isWindows
    }
    homeVolumeID
    instanceType
    instanceTags {
      key
      value
      canBeModified
    }
    volumes {
      displayName
      id
    }
    noExpiration
    uptime
    displayName
    availabilityZone
  }
}
