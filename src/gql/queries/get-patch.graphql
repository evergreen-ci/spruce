#import "../fragments/basePatch.graphql"

query Patch($id: String!) {
  patch(id: $id) {
    ...basePatch
    childPatches{
      baseVersionID
      githash
      id
      projectID
      taskCount
      status  
    }
    projectID
    projectIdentifier
    githash
    patchNumber
    version
    taskCount
    baseVersionID
    duration {
      makespan
      timeTaken
    }
    time {
      started
      submittedAt
      finished
    }
    canEnqueueToCommitQueue
  }
}
