#import "../fragments/basePatch.graphql"

query ConfigurePatch($id: String!) {
  patch(id: $id) {
    ...basePatch
    time {
      submittedAt
    }
    project {
      variants {
        name
        displayName
        tasks
      }
    }
    childPatches {
      projectIdentifier
      variantsTasks {
        name
        tasks
      }
    }
    patchTriggerAliases {
      alias
      childProject
    }
  }
}
